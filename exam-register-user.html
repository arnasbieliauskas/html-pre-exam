<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>
</head>
<body>   
    <form id="register-user">
        
        <div style="text-align: center;">
        <h2>Register</h2>
        
        <label for="name-register">Name:</label>
        <input type="text" id="name-register" required>
        <br>
        <label for="id-register">Password:</label>
        <input type="password" id="id-register" required>
        <br>
        <label for="email-register">Email:</label>
        <input type="text" id="email-register">
        <br>
        <br>
        <button type="button" id="register">Register</button>
        </div>
    </form>

    <script src="./pre_exam.js" async defer></script>
    <script src="./exam-register-user.js" async defer></script>

    <style>
        #register-user{
            text-align: center;
            border: 2px solid rgb(15, 15, 15);
            padding: 10px;
            margin: 20px auto;
            max-width: 250px;
            background-color: #f5e2c0; 
        }        
    </style>

</body>
</html>
